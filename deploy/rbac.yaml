apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-aggregator-endpoint-reader
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-aggregator-endpoint-reader
subjects:
- kind: ServiceAccount
  name: k8s-aggregator-sa
  namespace: k8s-aggregator-mcp
roleRef:
  kind: ClusterRole
  name: k8s-aggregator-endpoint-reader
  apiGroup: rbac.authorization.k8s.io

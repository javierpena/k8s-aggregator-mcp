apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: k8s-aggregator-mcp

resources:
- namespace.yaml
- serviceaccount.yaml
- rbac.yaml
- deployment.yaml

labels:
- includeSelectors: true
  includeTemplates: true
  pairs:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: k8s-aggregator-mcp

# Images set at deploy time
images:
- name: quay.io/REPLACE_WITH_YOUR_USERNAME/k8s-aggregator-mcp
  newName: quay.io/javierpena/k8s-aggregator-mcp
  newTag: latest
